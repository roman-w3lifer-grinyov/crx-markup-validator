<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Markup Validator</title>
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/popup.js"></script>
</head>
<body>
  <form>
    <h2>
      <a href="https://validator.w3.org/nu/" target="_blank">Validator.W3.Org</a>
    </h2>
    <label>
      <input type="checkbox" name="showimagereport" class="option" data-id="validator-w3-org_show-image-report"> Show Image Report
    </label>
    <label>
      <input type="checkbox" name="showoutline" class="option" data-id="validator-w3-org_show-outline"> Show Outline
    </label>
    <label>
      <input type="checkbox" name="showsource" class="option" data-id="validator-w3-org_show-source"> Show Source
    </label>
    <details>
      <summary>Text input</summary>
      <textarea data-id="validator-w3-org_text"></textarea>
    </details>
    <button class="check-button">Check</button>
  </form>
  <hr>
  <form>
    <h2>
      <a href="https://validator.nu" target="_blank">Validator.Nu</a>
    </h2>
    <label>
      <input type="checkbox" name="showimagereport" class="option" data-id="validator-nu_show-image-report"> Show Image Report
    </label>
    <label>
      <input type="checkbox" name="showoutline" class="option" data-id="validator-nu_show-outline"> Show Outline
    </label>
    <label>
      <input type="checkbox" name="showsource" class="option" data-id="validator-nu_show-source"> Show Source
    </label>
    <details>
      <summary>Text input</summary>
      <textarea data-id="validator-nu_text"></textarea>
    </details>
    <button class="check-button">Check</button>
  </form>
</body>
</html>
